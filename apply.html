<body>
  <nav>
    <img class="logoimg" src="HBW.png" alt="Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="ourteam.html">Our Team</a></li>
      <li><a href="jobspecs.html">Job Specs</a></li>
      <li><a href="apply.html" class="active">Apply Here</a></li>
      <li><a href="courses.html">Our Courses</a></li>
    </ul>
  </nav>
  <div class="title"><h1>Hot Beans Web</h1></div>
  <div class="appform-container">
    <form action="">
      <h1 class="subtitle">Registration</h1>
      <div class="input-box">
        <div class="input-field">
          <input type="text" placeholder="First Name" required>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Last Name" required>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field">
          <input type="text" placeholder="Home Address" required>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Postcode" required>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-field">
          <input type="number" placeholder="Phone Number" required>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <div class="input-field">
          <select class="job-role" required>
            <option value="">Select Job Role</option>
            <option value="webdev">Web Developer</option>
            <option value="ittech">IT Technician</option>
          </select>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field">
          <input type="file" id="upload" name="upload" required>
        </div>
      </div>
      <div class="input-box">
        <button type="submit" class="submit-btn">Submit Application</button>
      </div>
    </form>
  </div>
  <div class="smicons">
    <h3 class="icontext">Follow us on these platforms:</h3>
    <a href="https://www.instagram.com/accounts/login/"><img class="instalogo" src="Instagram.png" alt="Instagram"></a>
    <a href="https://x.com/i/flow/login"><img class="xlogo" src="X Logo.png" alt="Twitter"></a>
    <a href="https://m.facebook.com/login/"><img class="fblogo" src="Facebook.png" alt="Facebook"></a>
  </div>
</body>
